    <title>GTM Practice Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"] {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
        }

        .submit-btn {
            background-color: #2ecc71;
        }

        .submit-btn:hover {
            background-color: #27ae60;
        }
    </style>

    <!-- Google Tag Manager (noscript) -->

    <div class="container">
        <h1>GTM Practice Site</h1>

        <div class="section">
            <h2>Test Button Event</h2>
            <p>Click this button to trigger a test event:</p>
            <button id="testButton" onclick="alert('Button clicked!')">Click Me!</button>
        </div>

        <div class="section">
            <h2>Test Form Submission</h2>
            <p>Fill out this form to test form submission events:</p>
            <form id="testForm" onsubmit="event.preventDefault(); alert('Form submitted!')">
                <input type="text" placeholder="Enter some test data..." required>
                <button type="submit" class="submit-btn">Submit Form</button>
            </form>
        </div>

        <!-- This is where you'll add your GTM code later -->
    </div>
